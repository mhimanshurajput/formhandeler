<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Auto Responder Form</title>

    <style>
        /* Reset CSS */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* Body Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    padding: 20px;
}

/* Form Container Styles */
.form-container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Heading Styles */
h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* Form Input Styles */
input[type="text"],
input[type="tel"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Submit Button Styles */
input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 12px 20px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .form-container {
        max-width: 90%;
    }
}

    </style>

</head>
<body>
    <h2>PHP Auto Responder Form</h2>
    <form action="contactform.php" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="fatherName">Father's Name:</label><br>
        <input type="text" id="fatherName" name="fatherName" required><br>
        <label for="class">Class:</label><br>
        <input type="text" id="class" name="class" required><br>
        <label for="mobile">Mobile No:</label><br>
        <input type="tel" id="mobile" name="mobile" required><br>
        <label for="secondaryMobile">Secondary Mobile No:</label><br>
        <input type="tel" id="secondaryMobile" name="secondaryMobile"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
